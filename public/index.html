<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <script>
    var _mtac = {};
    (function () {
      var mta = document.createElement("script");
      mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
      mta.setAttribute("name", "MTAH5");
      mta.setAttribute("sid", "500696217");
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(mta, s);
    })();
  </script>
  <meta name="version" content="<%= htmlWebpackPlugin.options.version %>">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>管理中心</title>
  <meta name=referrer content=never>
  <style>
    .note-editable section,
    .note-editable h1,
    .note-editable h2,
    .note-editable h3,
    .note-editable h4,
    .note-editable h5,
    .note-editable h6,
    .note-editable span,
    .note-editable div,
    .note-editable p,
    .note-editable header,
    .note-editable footer,
    .note-editable code {
      font-size: 14px !important;
    }

    body {
      padding-right: 0 !important;
    }

    #loading {
      height: 100%;
      width: 100%;
      position: fixed;
      z-index: 1;
      margin-top: 0px;
      top: 0px;
    }

    #loading-center {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #loading-center-absolute {
      position: absolute;
      left: 50%;
      top: 50%;
      height: 45px;
      width: 45px;
      margin-top: -22.5px;
      margin-left: -22.5px;
      -webkit-animation: loading-center-absolute 1.5s infinite;
      animation: loading-center-absolute 1.5s infinite;

    }

    .object {
      width: 15px;
      height: 15px;
      background-color: rgb(40, 160, 246);
      float: left;
      -moz-border-radius: 50% 50% 50% 50%;
      -webkit-border-radius: 50% 50% 50% 50%;
      border-radius: 50% 50% 50% 50%;
      margin-right: 15px;
      margin-bottom: 15px;
    }

    .el-upload__input {
      display: none !important;
    }

    .object:nth-child(2n+0) {
      margin-right: 0px;

    }

    #object_one {
      -webkit-animation: object_one 1.5s infinite;
      animation: object_one 1.5s infinite;
    }

    #object_two {
      -webkit-animation: object_two 1.5s infinite;
      animation: object_two 1.5s infinite;
    }

    #object_three {
      -webkit-animation: object_three 1.5s infinite;
      animation: object_three 1.5s infinite;
    }

    #object_four {
      -webkit-animation: object_four 1.5s infinite;
      animation: object_four 1.5s infinite;
    }

    @-webkit-keyframes loading-center-absolute {
      100% {
        -ms-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }

    }

    @keyframes loading-center-absolute {
      100% {
        -ms-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }




    @-webkit-keyframes object_one {
      50% {
        -ms-transform: translate(20px, 20px);
        -webkit-transform: translate(20px, 20px);
        transform: translate(20px, 20px);
      }
    }

    @keyframes object_one {
      50% {
        -ms-transform: translate(20px, 20px);
        -webkit-transform: translate(20px, 20px);
        transform: translate(20px, 20px);
      }
    }


    @-webkit-keyframes object_two {
      50% {
        -ms-transform: translate(-20px, 20px);
        -webkit-transform: translate(-20px, 20px);
        transform: translate(-20px, 20px);
      }
    }

    @keyframes object_two {
      50% {
        -ms-transform: translate(-20px, 20px);
        -webkit-transform: translate(-20px, 20px);
        transform: translate(-20px, 20px);
      }
    }



    @-webkit-keyframes object_three {
      50% {
        -ms-transform: translate(20px, -20px);
        -webkit-transform: translate(20px, -20px);
        transform: translate(20px, -20px);
      }
    }

    @keyframes object_three {
      50% {
        -ms-transform: translate(20px, -20px);
        -webkit-transform: translate(20px, -20px);
        transform: translate(20px, -20px);
      }
    }



    @-webkit-keyframes object_four {
      50% {
        -ms-transform: translate(-20px, -20px);
        -webkit-transform: translate(-20px, -20px);
        transform: translate(-20px, -20px);
      }
    }

    @keyframes object_four {
      50% {
        -ms-transform: translate(-20px, -20px);
        -webkit-transform: translate(-20px, -20px);
        transform: translate(-20px, -20px);
      }
    }
  </style>
</head>

<body>
  <script>
    window.isRender = true;
    if (navigator.appName === 'Microsoft Internet Explorer') { //判断是否是IE浏览器
      if (navigator.userAgent.match(/MSIE [678]/i) || (document.documentMode && +document.documentMode < 9)) {//判断浏览器内核是否为Trident内核IE8.0
        var iframe = document.createElement("iframe");
        iframe.src = 'https://f.weijiuye.com.cn/html/guide/guide.html';
        iframe.style.width = "100%";
        iframe.style.height = "1000px";
        document.body.appendChild(iframe);
        window.isRender = false;
      }
    }
  </script>

  <div id="app">
    <div id="loading">
      <div id="loading-center">
        <div id="loading-center-absolute">
          <div class="object" id="object_one"></div>
          <div class="object" id="object_two"></div>
          <div class="object" id="object_three"></div>
          <div class="object" id="object_four"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    if (!window.isRender) {
      document.body.removeChild(document.getElementById('app'));
    }
  </script>

  <!-- built files will be auto injected -->
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
  <script src="https://cdn.bootcss.com/summernote/0.8.11/lang/summernote-zh-CN.js"></script>
  <script src="//unpkg.com/vod-js-sdk-v6"></script>

  <!-- <script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script> -->

</body>

</html>
